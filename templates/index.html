<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>URL Shortener</title>

    <!-- Nunito Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='index.css') }}"
    />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-header">
          <div class="card-title">
            <svg class="icon" viewBox="0 0 24 24">
              <path
                d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.71"
              ></path>
              <path
                d="M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.07 7.07l1.71-1.71"
              ></path>
            </svg>
            URL Shortener
          </div>
          <div class="card-description">
            Enter a long URL to create a shorter, more manageable link.
          </div>
        </div>

        <div class="tabs">
          <div class="tab active" data-tab="shorten">Shorten URL</div>
          <div class="tab" data-tab="history">History</div>
        </div>

        <div class="tab-content active" id="shorten-tab">
          <div class="card-content">
            <!-- Updated form to submit to Flask -->
            <form
              action="/shorten"
              method="POST"
              id="url-form"
              class="space-y-4"
            >
              <div class="form-group">
                <label for="url">URL to shorten</label>
                <input
                  id="url"
                  name="original_url"
                  type="url"
                  placeholder="https://example.com/very/long/url"
                  required
                />
                <div id="error-message" class="error-message"></div>
              </div>
              <button type="submit" class="btn-full" id="shorten-btn">
                Shorten URL
              </button>
            </form>

            <!--  Flask: display shortened URL if exists -->
            {% if short_url %}
            <div id="result" class="mt-6 space-y-2">
              <label for="shortUrl">Your shortened URL</label>
              <div class="flex items-center gap-2">
                <input
                  id="shortUrl"
                  readonly
                  class="flex-1"
                  value="{{ short_url }}"
                />
                <button
                  id="copy-btn"
                  class="btn-icon"
                  onclick="copyToClipboard('{{ short_url }}'); return false;"
                >
                  <svg class="icon" viewBox="0 0 24 24">
                    <rect
                      x="9"
                      y="9"
                      width="13"
                      height="13"
                      rx="2"
                      ry="2"
                    ></rect>
                    <path
                      d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"
                    ></path>
                  </svg>
                  <span class="sr-only">Copy to clipboard</span>
                </button>
              </div>
            </div>
            {% endif %}
          </div>
        </div>

        <div class="tab-content" id="history-tab">
          <div class="card-content">
            <div id="history-list">
              <div id="no-history">No shortened URLs yet</div>
            </div>
          </div>
        </div>

        <div class="card-footer">
          <p>
            Links are stored in your browser and will be lost if you clear your
            browser data
          </p>
        </div>
      </div>
    </div>

    <!-- Copy logic -->
    <script>
      function copyToClipboard(text) {
        navigator.clipboard.writeText(text).then(() => {
          alert("Copied to clipboard!");
        });
      }
    </script>
  </body>
</html>
